<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="jquery-validation-engine/css/validationEngine.jquery.css"
	rel="stylesheet" media="screen" />
<link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container">

		<form id="form-login" class="form-container">
			<h2 class="form-container-heading">Please sign in</h2>
			<input id="username" type="text"
				class="input-block-level validate[required]" 
				placeholder="Email address"> <input id="password" type="password"
				class="input-block-level validate[required]" placeholder="Password">
			<label class="checkbox"> <input type="checkbox"
				value="remember-me"> Remember me
			</label>
			<button id="btn-signin" class="btn btn-large btn-primary"
				type="button">Sign in</button>
		</form>

	</div>
	<!-- /container -->
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="jquery-validation-engine/js/languages/jquery.validationEngine-en.js"
		type="text/javascript" charset="utf-8"></script>
	<script src="jquery-validation-engine/js/jquery.validationEngine.js"
		type="text/javascript" charset="utf-8"></script>

	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
